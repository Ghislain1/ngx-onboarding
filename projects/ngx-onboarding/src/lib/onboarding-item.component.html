<div #container class="onboarding-item" [ngStyle]="getStyle()">
    <div class="onboarding-item-header text-color animated script-font fade-in-left" ngClass="getTextAlignClass()">
        {{getHeadline()}}
    </div>
    <div class="onboarding-item-details text-color animated regular-font fade-in-right" ngClass="getTextAlignClass()">
        {{getDetails()}}
    </div>
</div>
